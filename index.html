
  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Responsive PDF Viewer</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000; /* optional black background */
  }

  .pdf-container {
    width: 100%;
    height: 100vh;  /* full screen height */
    overflow: hidden;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Better support on mobile */
  @supports (-webkit-overflow-scrolling: touch) {
    iframe {
      height: calc(100vh - env(safe-area-inset-top));
    }
  }
</style>
</head>

<body>
  <div class="pdf-container">
    <!-- Replace menu.pdf with your file name or link -->
    <iframe 
      src="Red and Grey Minimalist Professional Coffee Shop Menu.pdf#toolbar=0&navpanes=0&scrollbar=1" 
      allow="fullscreen"
    ></iframe>
  </div>
</body>
</html>
