<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Menu PDF Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000; /* خلفية سودة لو حابة */
    }

    .pdf-container {
      width: 100%;
      height: 100vh; /* طول كامل الشاشة */
    }

    .pdf-frame {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <!-- غيّري menu.pdf لاسم ملفك لو مختلف -->
    <iframe
      class="pdf-frame"
      src="Red and Grey Minimalist Professional Coffee Shop Menu.pdf#view=FitH"
      allow="fullscreen"
    ></iframe>
  </div>
</body>
</
